<div class="container bg-light addFlat">
  <div class="row my-1">
    <div class="col-md-3 col-sm-12 "></div>
    <div class="col-md-6 col-sm-12 addFt ">

      <form [formGroup]="addFlatForm" (ngSubmit)="addFlatForm.valid && onSubmit()">
        <div class="card-header text-center text-info font-weight-bold m-3 mb-4 title ">Add Flat</div>
        <div class="form-group">
          <label >Floor (*)</label>
          <input type="text" class="form-control font-weight-lighter " formControlName="floor" placeholder="Enter flat floor" [ngClass]="{'is-invalid': addFlatForm.get('floor').touched && addFlatForm.get('floor').invalid}"/>
          <div *ngIf="addFlatForm.get('floor').touched && addFlatForm.get('floor').invalid" class="invalid-feedback">
            <div *ngIf="addFlatForm.get('floor').errors.required">Floor is required</div>
            <div *ngIf="addFlatForm.get('floor').errors.maxlength">Floor must be less than 10 characters</div>
          </div>
        </div>
        <div class="form-group ">
          <label >Location (*) </label>
          <input type="text" class="form-control font-weight-lighter" formControlName="location" placeholder="Enter flat location" [ngClass]="{'is-invalid': addFlatForm.get('location').touched && addFlatForm.get('location').invalid}"  />
          <div *ngIf="addFlatForm.get('location').touched && addFlatForm.get('location').invalid" class="invalid-feedback">
            <div *ngIf="addFlatForm.get('location').errors.required">Location is required</div>
            <div *ngIf="addFlatForm.get('location').errors.minlength">location must be greater than 2 characters </div>
            <div *ngIf="addFlatForm.get('location').errors.maxlength">Location must less than 15 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label >Price (*) </label>
          <input type="text" class="form-control font-weight-lighter" formControlName="price" placeholder="Enter price" [ngClass]="{'is-invalid': addRoomForm.get('price').touched && addRoomForm.get('price').invalid}"  />
          <div *ngIf="addRoomForm.get('price').touched && addRoomForm.get('contactNo').invalid" class="invalid-feedback">
            <div *ngIf="addRoomForm.get('price').errors.required">Price is required</div>
            <div *ngIf="addRoomForm.get('price').errors.minlength">Price must be greater than 1 digit </div>
            <div *ngIf="addRoomForm.get('price').errors.maxlength">Last name must less than 9 digit</div>
          </div>
        </div>
        <div class="form-group ">
          <label >Size (*) </label>
          <input type="size" class="form-control font-weight-lighter" formControlName="size" placeholder="Enter size of flat" [ngClass]="{'is-invalid': addFlatForm.get('size').touched && addFlatForm.get('size').invalid}" />
          <div *ngIf="addFlatForm.get('size').touched && addFlatForm.get('email').invalid" class="invalid-feedback">
            <div *ngIf="addRoomForm.get('size').errors.required">Room size is required</div>
          </div>
        </div>
        <div class="form-group">
          <label >Facilities (If any)</label>
          <input type="text" class="form-control font-weight-lighter" formControlName="facility" placeholder="Enter flat facilities"/>
        </div>
        <div class="form-group">
          <label >Description (Alterative)</label>
          <input type="text" class="form-control font-weight-lighter" formControlName="description" placeholder="Enter flat description"/>
        </div>
        <div class="form-group">
          <label >Rules (If any)</label>
          <input type="text" class="form-control font-weight-lighter" formControlName="rules" placeholder="Enter flat rules"/>
        </div>
        <div class="form-group">
          <label >Upload Pic (*)</label>
          <div class="img bg-warning w-25">
            <img src="" alt="" height="" width="">
          </div>
        </div>

        <button type="submit" class="btn btn-info btn-block shadow mt-2 " [disabled]="!addFlatForm.valid" >Post</button>
      </form>
    </div>
    <div class="col-md-3 col-sm-12"></div>
  </div>
</div>
