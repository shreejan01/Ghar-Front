<app-login-header></app-login-header>
<div class="container-fluid bg-light login">
  <div class="row my-1">
    <div class="col-md-4 col-sm-12 "></div>
    <div class="col-md-4 col-sm-12 log">

      <form  [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()" >
        <div class="text-center text-info font-weight-bold m-3 title ">Log In</div>
        <img class="img  img-responsive rounded-circle  mx-auto d-block" alt="login gif" src="../assets/images/login.gif">
        <div class="form-group">
          <label >Email </label>
          <input type="email" class="form-control font-weight-lighter" formControlName="email" placeholder="Enter email" [ngClass]="{'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid}"  />
          <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="invalid-feedback">
            <div *ngIf="loginForm.get('email').errors.required">Email is required</div>
            <div *ngIf="loginForm.get('email').errors.email">Please enter valid email address</div>

          </div>
        </div>
        <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control font-weight-lighter" formControlName="password" placeholder="Enter password" [ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}" />
           <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="invalid-feedback">
             <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
           </div>
        </div>

        <button type="submit" class="btn btn-success btn-block shadow" [disabled]="!loginForm.valid">Login</button>


        <a routerLink="/contact" class="text-justify text-center d-block mt-3 text-danger">forgot your password?</a>
         <div class="mt-3 text-dark">Don't have an account?<button class="btn btn-outline-info  ml-3 mb-4" (click)="register()">Register</button></div>
      </form>
    </div>
    <div class="col-md-4 col-sm-12"></div>
  </div>
</div>
